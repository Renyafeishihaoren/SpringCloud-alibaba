apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: octopus
  namespace: octopus
rules:
  - apiGroups: [ "" ]
    resources: [ "pods","configmaps","services","deployments" ]
    verbs: [ "get", "watch", "list" ]

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: octopus
  namespace: octopus

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: octopus
  namespace: octopus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: octopus
subjects:
  - kind: ServiceAccount
    name: octopus
    namespace: octopus

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: consumer
  namespace: octopus
data:
  application.yml: |-
    spring:
      datasource:
        type: com.alibaba.druid.pool.DruidDataSource  # 当前数据源操作类型
        driver-class-name: com.mysql.jdbc.Driver
        #rancher配置 url: jdbc:mysql://mysql:3306/cloud?characterEncoding=utf8&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&rewriteBatchedStatements=true
        url: jdbc:mysql://127.0.0.1:3306/product_db?characterEncoding=utf8&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&rewriteBatchedStatements=true
        username: root
        password: '123456'
    mybatis:
      mapper-locations: classpath:mapper/*.xml
      type-aliases-package: com.zgm.cloud.entity
    ks:
      info: octopus_app

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: provider
  namespace: octopus
  labels:
    app: provider
spec:
  replicas: 1
  selector:
    matchLabels:
      app: provider
  template:
    metadata:
      labels:
        app: provider
    spec:
      serviceAccountName: octopus
      volumes:
        - name: volume-xcofvp
          persistentVolumeClaim:
            claimName: log
      imagePullSecrets:
        - name: harbor
      containers:
        - name: provider
          #jenkinsfile读取
          image: $REGISTRY/$DOCKER_NAMESPACE/$PROJECT_NAME:$TAG_NAME
          ports:
            - containerPort: 9001
              protocol: TCP
          volumeMounts:
            - name: volume-xcofvp
              mountPath: /app/log/
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /provider/actuator/health/liveness
              port: 9001
            initialDelaySeconds: 5
            failureThreshold: 10
            timeoutSeconds: 10
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /provider/actuator/health/readiness
              port: 9001
            initialDelaySeconds: 5
            failureThreshold: 10
            timeoutSeconds: 10
            periodSeconds: 5
      terminationGracePeriodSeconds: 30
      restartPolicy: Always
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600

---
apiVersion: v1
kind: Service
metadata:
  name: provider
  namespace: octopus
  labels:
    app: provider
  annotations:
    kubesphere.io/alias-name: provider
    kubesphere.io/description: provider
spec:
  ports:
    - name: http
      protocol: TCP
      port: 9001
      targetPort: 9001
      #需要修改
      nodePort: 30012
  selector:
    app: provider
  type: NodePort
  sessionAffinity: None