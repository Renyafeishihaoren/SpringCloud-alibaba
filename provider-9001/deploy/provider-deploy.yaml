apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: provider
  namespace: octopus
rules:
  - apiGroups: [ "" ]
    resources: [ "pods","configmaps","services","deployments" ]
    verbs: [ "get", "watch", "list" ]

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: provider-config
  namespace: octopus

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: provider
  namespace: octopus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: provider
subjects:
  - kind: ServiceAccount
    name: provider-config
    namespace: octopus

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: provider
  namespace: octopus
data:
  application.yml: |-
    spring:
      profiles: pro
      shardingsphere:
        masterslave:
          name: ms
          master-data-source-name: master
          slave-data-source-names: slave
        datasource:
          names: master,slave
          master:
            type: com.alibaba.druid.pool.DruidDataSource
            driver-class-name: com.mysql.jdbc.Driver
            url: jdbc:mysql://192.168.1.87:3306/cloud_01?characterEncoding=utf8&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&rewriteBatchedStatements=true
            username: root
            password: '!Zhangguimin2020'
          slave:
            type: com.alibaba.druid.pool.DruidDataSource
            driver-class-name: com.mysql.jdbc.Driver
            url: jdbc:mysql://192.168.1.87:3307/cloud_01?characterEncoding=utf8&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&rewriteBatchedStatements=true
            username: root
            password: '!Zhangguimin2020'
        props:
          sql:
            show: true
    mybatis:
      mapper-locations: classpath:mapper/*.xml
      type-aliases-package: com.zgm.cloud.entity
