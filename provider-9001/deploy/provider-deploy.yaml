      endpoints:
        restart:
          enabled: true
        health:
          enabled: true
        info:
          enabled: true
        web:
          exposure:
            include: "*"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: provider
  namespace: octopus
  labels:
    app: provider
spec:
  replicas: 1
  selector:
    matchLabels:
      app: provider
  template:
    metadata:
      labels:
        app: provider
    spec:
      volumes:
        - name: volume-xcofvp
          persistentVolumeClaim:
            claimName: log
      imagePullSecrets:
        - name: harbor
      containers:
        - name: provider
          #jenkinsfile读取
          image: $REGISTRY/$DOCKER_NAMESPACE/$PROJECT_NAME:$TAG_NAME
          ports:
            - containerPort: 9001
              protocol: TCP
          volumeMounts:
            - name: volume-xcofvp
              mountPath: /app/log/
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /provider/actuator/health/liveness
              port: 9001
            initialDelaySeconds: 5
            failureThreshold: 10
            timeoutSeconds: 10
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /provider/actuator/health/readiness
              port: 9001
            initialDelaySeconds: 5
            failureThreshold: 10
            timeoutSeconds: 10
            periodSeconds: 5
      terminationGracePeriodSeconds: 30
      restartPolicy: Always
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600

---
apiVersion: v1
kind: Service
metadata:
  name: provider
  namespace: octopus
  labels:
    app: provider
  annotations:
    kubesphere.io/alias-name: provider
    kubesphere.io/description: provider
spec:
  ports:
    - name: http
      protocol: TCP
      port: 9001
      targetPort: 9001
      #需要修改
      nodePort: 30012
  selector:
    app: provider
  type: NodePort
  sessionAffinity: None