server:
  port: 9001
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: NACOS-PROVIDER
  cloud:
    nacos:
      username: nacos
      password: 1991820
      discovery:
        server-addr: 192.168.1.87:8848
        namespace: dev
      config:
        server-addr: 192.168.1.87:8848
        file-extension: yaml
        #命名空间
        namespace: dev
        #读取的配置集合
        extension-configs:
          - data-id: nacos-provider-mybatis.yaml
            group: DEV_GROUP
            refresh: true
          - data-id: nacos-provider-datasource.yaml
            group: DEV_GROUP
            refresh: true
          - data-id: nacos-provider-seata.yaml
            group: DEV_GROUP
            refresh: true


    sentinel:
      transport:
        dashboard: localhost:8080
        port: 8719

