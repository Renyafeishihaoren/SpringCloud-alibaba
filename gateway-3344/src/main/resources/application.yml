server:
  port: 3344
spring:
  application:
    name: nacos-gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      discovery:
        locator:
          enabled: true  #开启注册中心路由功能
      routes:
        - id: payment_routh
          uri: lb://nacos-provider
          predicates:
            - Path=/payment/get/**
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/oauth/**


