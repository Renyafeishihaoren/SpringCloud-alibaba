server:
  port: 9001
  servlet:
    context-path: /provider
spring:
  main:
    allow-bean-definition-overriding: true
  cloud:
    kubernetes:
      reload:
        enabled: true
        monitoring-config-maps: true
        strategy: RESTART_CONTEXT
        mode: event
      config:
        enabled: true
        name: provider
        namespace: octopus
management:
  endpoint:
    restart:
      enabled: true
    health:
      enabled: true
    info:
      enabled: true
  endpoints:
    web:
      exposure:
        include: restart,health,info,refresh



